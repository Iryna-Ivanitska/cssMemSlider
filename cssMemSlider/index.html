<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <title>cssMemSlider</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <header>
            <h1>Mem Slider</h1>
        </header>
        <main>
            <input type="radio" name="dot" id="slide1" checked>
            <input type="radio" name="dot" id="slide2">
            <input type="radio" name="dot" id="slide3">
            <input type="radio" name="dot" id="slide4">
            <input type="radio" name="dot" id="slide5">
            <div class="slider">
                <img src="img/slide1.jpg" alt="" class="slide slide1"></img>
                <img src="img/slide2.jpg" alt="" class="slide slide2"></img>
                <img src="img/slide3.jpg" alt="" class="slide slide3"></img>
                <img src="img/slide4.jpg" alt="" class="slide slide4"></img>
                <img src="img/slide5.jpg" alt="" class="slide slide5"></img>
            </div>
                <div class="strings">
                    <div class="string string1">
                        When you at home with kids
                    </div>
                    <div class="string string2">
                        Studying in RS School
                    </div>
                    <div class="string string3">
                        Right guys?
                    </div>
                    <div class="string string4">
                        And I'm still coding...
                    </div>
                    <div class="string string5">
                        It's ME :-)
                    </div>
                </div>
                <div class="labels">
                    <label for="slide1"></label>
                    <label for="slide2"></label>
                    <label for="slide3"></label>
                    <label for="slide4"></label>
                    <label for="slide5"></label>
                </div>
            
            
        </main>
        <footer>
            <div class="github">
                <a href="https://github.com/Iryna-Ivanitska">GitHub</a> 
             </div>
             <div class="year">
                 <b>Mem Slider | 2021</b>
             </div>
             <div class="school">
              <a href="https://rs.school/js/"><img src="img/rs_school_js.svg" alt="rs_school_js" style="height: 30px"></a>
             </div>
        </footer>
    </div>
</body>
</html>
